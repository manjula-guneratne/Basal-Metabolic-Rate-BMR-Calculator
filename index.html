<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./myScriptMetric.js" defer></script>
    <script src="./myScriptImperial.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <button
      class="tablink"
      onclick="openPage('Metric',this,'green')"
      style="width: 300px"
      id="defaultOpen"
    >
      METRIC BMR CALCULATOR
    </button>
    <button
      class="tablink"
      onclick="openPage('Imperial',this,'#cc5801')"
      style="width: 300px"
    >
      IMPERIAL BMR CALCULATOR
    </button>

    <form id="metricForm" name="metricForm">
      <!-- Metric tag -->
      <div class="tabcontent" id="Metric">
        <table>
          <tr>
            <td>GENDER</td>
            <td>
              <select name="gender" id="gender">
                <option value="female">Female</option>
                <option value="male" selected>Male</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>AGE</td>
            <td>
              <input type="text" id="age" name="age" size="5" value="35" />
            </td>
          </tr>
          <tr>
            <td colspan="2">YOUR HEIGHT</td>
          </tr>
          <tr>
            <td>
              FEET:
              <input type="text" id="feet" name="feet" size="5" value="35" />
            </td>
            <td>
              INCHES:
              <input
                type="text"
                id="inches"
                name="inches"
                size="5"
                value="35"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">YOUR WEIGHT</td>
          </tr>
          <tr>
            <td>
              STONES:
              <input
                type="text"
                id="stones"
                name="stones"
                size="5"
                value="35"
              />
            </td>
            <td>
              POUNDS:
              <input
                type="text"
                id="pounds"
                name="pounds"
                size="5"
                value="35"
              />
            </td>
          </tr>
        </table>

        <p>Select your activity level:</p>

        <input
          type="radio"
          id="sedentary"
          name="activity_level"
          value="1.2"
          checked
        />
        <label for="sedentary">I am sedentary (little or no exercise)</label>
        <br />

        <input type="radio" id="light" name="activity_level" value="1.375" />
        <label for="light"
          >I am lightly active (little exercise or sports 1-3 days per
          week)</label
        >
        <br />

        <input type="radio" id="moderate" name="activity_level" value="1.55" />
        <label for="moderate"
          >I am moderately active (moderate exercise or sports 3-5 days per
          week)</label
        >
        <br />

        <input type="radio" id="active" name="activity_level" value="1.725" />
        <label for="active"
          >I am very active (hard exercise or sports 6-7 days per week)</label
        >
        <br />

        <input
          type="radio"
          id="super_active"
          name="activity_level"
          value="1.9"
        />
        <label for="super_active"
          >I am super active (very hard exercise or sports and a physical job or
          2x training)</label
        >

        <br /><br />
        <input type="submit" id="submitMetric" value="Calculate BMR" />
      </div>
    </form>

    <form
      id="imperialForm"
      name="imperialForm"
      method="get"
      action="imperialsubmit.html"
    >
      <!-- Imperial tag -->
      <div class="tabcontent" id="Imperial" value="sedentary">
        <table>
          <tr>
            <td>GENDER</td>
            <td>
              <select name="gender" id="gender">
                <option value="female">Female</option>
                <option value="male" selected>Male</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>AGE</td>
            <td>
              <input type="text" id="age" name="age" size="5" value="35" />
            </td>
          </tr>
          <tr>
            <td colspan="2">YOUR HEIGHT</td>
          </tr>
          <tr>
            <td>
              FEET:
              <input type="text" id="feet" name="feet" size="5" value="35" />
            </td>
            <td>
              INCHES:
              <input
                type="text"
                id="inches"
                name="inches"
                size="5"
                value="35"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">YOUR WEIGHT</td>
          </tr>
          <tr>
            <td>
              STONES:
              <input
                type="text"
                id="stones"
                name="stones"
                size="5"
                value="35"
              />
            </td>
            <td>
              POUNDS:
              <input
                type="text"
                id="pounds"
                name="pounds"
                size="5"
                value="35"
              />
            </td>
          </tr>
        </table>

        <p>Select your activity level:</p>

        <input
          type="radio"
          id="sedentary"
          name="activity_level"
          value="1.2"
          checked
        />
        <label for="sedentary">I am sedentary (little or no exercise)</label>
        <br />

        <input type="radio" id="light" name="activity_level" value="1.375" />
        <label for="light"
          >I am lightly active (little exercise or sports 1-3 days per
          week)</label
        >
        <br />

        <input type="radio" id="moderate" name="activity_level" value="1.55" />
        <label for="moderate"
          >I am moderately active (moderate exercise or sports 3-5 days per
          week)</label
        >
        <br />

        <input type="radio" id="active" name="activity_level" value="1.725" />
        <label for="active"
          >I am very active (hard exercise or sports 6-7 days per week)</label
        >
        <br />

        <input
          type="radio"
          id="super_active"
          name="activity_level"
          value="1.9"
        />
        <label for="super_active"
          >I am super active (very hard exercise or sports and a physical job or
          2x training)</label
        >

        <br /><br />
        <input type="submit" id="submitImerial" value="Calculate BMR" />
      </div>
    </form>
  </body>
</html>
